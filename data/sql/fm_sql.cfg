echo Executing fm_sql.cfg

// Set to 0 to disable SQL connections from being made. You will need to changelevel for it to take effect
// Plugins that depend on SQL will still run, but with limited capabilities
fm_sql_enabled "1"

fm_sql_hostname ""
fm_sql_username ""
fm_sql_database ""
fm_sql_password ""

// Timeout in seconds. Seems to be only in situations where the mysql server is actually running
// If the mysql server is not accepting connections I guess the timeout is controlled by the system? http://bugs.mysql.com/bug.php?id=36225 ???
fm_sql_timeout "15"